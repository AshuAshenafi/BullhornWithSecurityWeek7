<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <th:block th:insert="layouts :: header"></th:block>


</head>
<body>
<br/>
<nav th:replace="layouts :: navbar"></nav>
<!--<div th:replace="base :: navlinks"></div>-->
<br/>
<h1>Basic Bullhorn Application</h1>
<form class="form-horizontal"
      action="#"
      th:action = "@{/process-form}"
      th:object="${message}"
      method="post"
      enctype="multipart/form-data">
    <!-- th:action = "@{/process}"-->

    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputName1" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="hidden" class="form-control" th:field = "*{sentBy}" id="InputName1" placeholder="Ashu Dure">
                <span th:if = "${#fields.hasErrors('sentBy')}"
                      th:errors = "*{sentBy}"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputMessage1" class="col-sm-2 control-label">Messsage</label>
            <div class="col-sm-5">
                <textarea class="form-control" th:field = "*{content}" rows="4" id="InputMessage1"></textarea>
                <span th:if = "${#fields.hasErrors('content')}"
                      th:errors = "*{content}"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputPostedDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" th:field = "*{postedDate}" rows="4" id="InputPostedDate">
                <span th:if = "${#fields.hasErrors('postedDate')}"
                      th:errors = "*{postedDate}"></span>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10">

            <div class="col-sm-5">

            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-5">
                <input class="btn btn-primary btn-lg" type = "submit" value = "Submit"/>

            </div>
        </div>
    </div>

</form>
<br/><br/>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
