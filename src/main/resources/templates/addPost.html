<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <th:block th:insert="test-navbar :: headStuff"></th:block>

</head>
<body>
<!-- Navbar -->
<nav th:replace="test-navbar :: navlinks"></nav>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal"
                  action="#"
                  th:action = "@{/process-post}"
                  th:object="${message}"
                  method="post"
                  enctype="multipart/form-data">
                <!-- th:action = "@{/process}"-->

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="InputName1" class="col-sm-2 control-label"></label>
                        <div class="col-md-6">
                            <input type="hidden" class="form-control" th:field = "*{sentBy}" id="InputName1" placeholder="Ashu Dure">
                            <span th:if = "${#fields.hasErrors('sentBy')}"
                                  th:errors = "*{sentBy}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="InputMessage1" class="col-sm-2 control-label">Messsage</label>
                        <div class="col-md-6">
                            <textarea class="form-control" th:field = "*{content}" rows="6" id="InputMessage1"></textarea>
                            <span th:if = "${#fields.hasErrors('content')}" th:errors = "*{content}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="InputPostedDate" class="col-sm-2 control-label">Date</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" th:field = "*{postedDate}" rows="4" id="InputPostedDate">
                            <span th:if = "${#fields.hasErrors('postedDate')}"
                                  th:errors = "*{postedDate}"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12">

                        <div class="col-md-6">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-md-6">
                            <input class="btn btn-info btn-lg" type = "submit" value = "Submit"/>

                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>






<br/><br/>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
