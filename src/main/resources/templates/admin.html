<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <th:block th:insert="layouts :: header"></th:block>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<h1>This is Admin Page you can disable or delete user.</h1>
<!--<a th:href="@{/displayUsers}">Display All Users</a>-->

<div class="container">
    <div class="col-lg-12">
        <table class="table" style="width:90%" border="0">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Enabled</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.enabled}]]</td>
                <td  style="text-align: right">

                    <a class="btn btn-primary btn-xs"  th:href = "@{/disable-user/{id}(id=${user.id})}">Disable</a>
<!--                    <a class="btn btn-success btn-xs" th:href = "@{/detail-user/{id}(id=${user.id})}">Details</a>-->
                    <a class="btn btn-danger btn-xs" th:href = "@{/delete-user/{id}(id=${user.id})}">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
</body>
</html>
